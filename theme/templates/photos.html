{% extends "base.html" %}
{% block title %}Photos - {{ SITENAME }} {% endblock %}
{% block content %}
<div class="gallery">
    {% for photo in articles | selectattr('category', 'equalto', 'photos') | sort(attribute='date', reverse=True) %}
    <div>
        <a href="{{ SITEURL }}/{{ photo.url }}">
            <img loading="lazy" src="{{ photo.thumbnail }}" alt="Photo" class="round-image"/>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
